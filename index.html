<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        
        <header>
            <h1 class="header_class" id="header">
                ROCK PAPER SCISSORS
            </h1>
        </header>

        <div class="choices">
            <div id="rock">
                <img src="Images/Rock.png" >
            </div>
            <div id="paper">
                <img src="Images/Paper.png">
            </div>
            <div id="scissors">
                <img src="Images/Scissors.png">
            </div>
        </div>

        <div class="result">
            <h2>
                Play Rock Paper Scissors
            </h2>
        </div>
        
        <div class="score">
            <span id="player-score">
                0
            </span>
            <span>
                :
            </span>
            <span id="computer-score">
                0
            </span>
        </div>

    </body>
</html>
<script src='script.js'></script>
